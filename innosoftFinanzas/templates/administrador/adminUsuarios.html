<!DOCTYPE html>
<html>
<head>
<title>Administracion de usuarios</title>
</head>
<body>

<h1>Esta es la p√°gina de administracion de usuarios</h1>
<a href="{% url 'nuevoUsuario' %}">Crear usuario</a>
<h3>Usuarios:</h3>
<table>
    <tr>
        <th>uvus</th>
        <th>rol</th>
    </tr>
    {% for user in usuarios %}
    <tr>
        <th>
            {{ user.uvus }}
        </th>
        <th>
            {{ user.rol }}
        </th>
        <th>
            <button onclick="modificarUsuario('{{ user.uvus }}')">Modificar usuario</button>
            <button onclick="eliminarUsuario('{{ user.uvus }}')">Eliminar usuario</button>
        </th>
    </tr>
    {% endfor %}
</table>

</body>
{% load static %}
<script src="{% static 'js/adminUsuarios.js' %}"></script>
</html>
